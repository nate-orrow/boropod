<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boropod</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

</head>
<body>

<div class="filter-container">
  <button class="filter-chip" data-filter="podcast">Podcast</button>
  <button class="filter-chip" data-filter="youtube">YouTube</button>
  <button class="filter-chip" data-filter="social">Bluesky</button>
</div>

<div class="header">
  <img src="src/images/logo.png">
</div>

<div id="loading" class="loading">Loading content...</div>
<div id="grid" class="grid"></div>

<div id="media-player" class="media-player hidden">
    <div class="player-minimize-tab" onclick="togglePlayer()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
        </svg>
    </div>
    <div class="player-content">
        <div class="player-artwork">
            <img id="player-artwork-img" src="" alt="Episode artwork">
        </div>
        <div class="player-info">
            <div class="player-title" id="player-title">Episode Title</div>
            <div class="player-podcast">Boropod</div>
        </div>
        <div class="player-controls">
            <button class="player-btn" onclick="skipBackward()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
                <span>15</span>
            </button>
            <button class="player-btn player-btn-play" id="player-play-btn" onclick="togglePlayerPlayback()">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path id="player-play-icon" d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="player-btn" onclick="skipForward()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.01 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                </svg>
                <span>15</span>
            </button>
        </div>
        <div class="player-progress">
            <span class="player-time" id="player-current-time">0:00</span>
            <input type="range" class="player-slider" id="player-progress-slider" min="0" max="100" value="0">
            <span class="player-time" id="player-duration">0:00</span>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
